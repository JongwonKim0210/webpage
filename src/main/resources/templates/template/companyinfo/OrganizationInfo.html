<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="organization(organization)">
	<section id="route" class="roomy-40 fix">
		<div class="container">
			<div class="main_product">
				<div class="head_title text-center fix">
					<h2 class="text-uppercase">조직도</h2>
				</div>
			</div>
			<span class="image main">
				<image class="image-view" th:src="@{/image/download/{imageId} (imageId=${id})}" />
			</span>
		</div>
	</section>
</th:block>
</html>
