<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="mainFooter(footer)">
		<footer id="contact" class="footer bg-black p-top-80">
			<div class="container">
				<div class="row">
					<div class="widget_area">
						<div class="col-md-3">
							<div class="widget_item widget_about">
								<h5 class="text-white">Company</h5>
								<ul class="m-top-20">
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> 회사개요</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> 연혁</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> 조직도</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> 인증현황</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> 오시는길</a></li>
								</ul>
							</div><!-- End off widget item -->
						</div><!-- End off col-md-3 -->

						<div class="col-md-3">
							<div class="widget_item widget_latest sm-m-top-50">
								<h5 class="text-white">Product Outline</h5>
								<ul class="m-top-20">
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> SYSTEM Hardware</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> Roller</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> Hinge</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> Casement Lock</a></li>
									<li class="m-top-20"><a href=""><i class="fa fa-angle-right"></i> 기타부품</a></li>
								</ul>
							</div><!-- End off widget item -->
						</div><!-- End off col-md-3 -->

						<div class="col-md-6">
							<div class="widget_item widget_service sm-m-top-50">
								<div class="widget_brand">
									<a href="" class="text-uppercase">Your Logo</a>
									<p>대표자 : <th:block th:text="${footer.companyLeader}"></th:block></p>
									<p>주소 : <th:block th:text="${footer.companyAddress}"></th:block></p>
									<p>사업자 등록번호 : <th:block th:text="${footer.companyRegNum}"></th:block></p>
									<p>대표전화 : <th:block th:text="${footer.companyMainPhone}"></th:block></p>
									<p>이메일 : <th:block th:text="${footer.companyEmail}"></th:block></p>
									<p>팩스 : <th:block th:text="${footer.companyFax}"></th:block></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main_footer fix bg-mega text-center p-top-40 p-bottom-30 m-top-40">
				<div class="col-md-12">
					<p class="wow fadeInRight" data-wow-duration="1s">
						Copyright&copy; <th:block th:text="${footer.companyName}"></th:block> Made with by&nbsp;
						<th:block th:text="${#calendars.format(#calendars.createNow(), 'yyyy')}"></th:block>
						.&nbsp;All Rights Reserved
					</p>
				</div>
			</div>
		</footer>
	</th:block>
</html>
